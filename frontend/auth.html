        * {

        body {

        .auth-container {

        .form-group {

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                document.getElementById(tabName === 'login' ? 'loginForm' : 'registerForm').classList.add('active');
                
                clearMessages();
            });
        });
        
        function clearMessages() {
            document.querySelectorAll('.form-message').forEach(msg => {
                msg.classList.remove('show', 'success', 'error');
            });
            document.querySelectorAll('.error-message').forEach(msg => {
                msg.classList.remove('show');
            });
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('error');
            });
        }
        
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorSpan = document.getElementById(inputId + 'Error');
            input.classList.add('error');
            if (errorSpan) {
                errorSpan.textContent = message;
                errorSpan.classList.add('show');
            }
        }
        
        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const errorSpan = document.getElementById(inputId + 'Error');
            input.classList.remove('error');
            if (errorSpan) {
                errorSpan.classList.remove('show');
            }
        }
        
        function showMessage(formId, message, type) {
            const messageEl = document.getElementById(formId + 'Message');
            messageEl.textContent = message;
            messageEl.classList.add('show', type);
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validatePhone(phone) {
            const re = /^[\+]?[(]?[0-9]{1,4}[)]?[-\s\.]?[(]?[0-9]{1,4}[)]?[-\s\.]?[0-9]{1,9}$/;
            return re.test(phone);
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const submitBtn = document.getElementById('loginBtn');
            
            let isValid = true;
            
            if (!email) {
                showError('loginEmail', '–í–≤–µ–¥–∏—Ç–µ email');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('loginEmail', '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email');
                isValid = false;
            }
            
            if (!password) {
                showError('loginPassword', '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å');
                isValid = false;
            } else if (password.length < 6) {

                isValid = false;

            if (!isValid) return;
            
            submitBtn.disabled = true;
            submitBtn.textContent = '–í—Ö–æ–¥...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',

                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));

                    showMessage('login', '–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...', 'success');

                isValid = false;
            }

                showError('registerPassword', '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å');
                isValid = false;
            } else if (password.length < 6) {

            }
            
            if (!isValid) return;
            
            submitBtn.disabled = true;
            submitBtn.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';
            
            try {

                const data = await response.json();
                
                if (response.ok) {

                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—Ö–æ–¥–∏–º –ø–æ—Å–ª–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏

                            const loginData = await loginResponse.json();

                                localStorage.setItem('authToken', loginData.token);

                            } else {
                                // –ï—Å–ª–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥ –Ω–µ —É–¥–∞–ª—Å—è, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≤–∫–ª–∞–¥–∫—É –≤—Ö–æ–¥–∞
                                document.querySelector('[data-tab="login"]').click();
                                showMessage('login', '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.', 'success');

                        }

                } else {

                    submitBtn.disabled = false;

                submitBtn.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
            }
        });
        
        // –û—á–∏—Å—Ç–∫–∞ –æ—à–∏–±–æ–∫ –ø—Ä–∏ –≤–≤–æ–¥–µ
